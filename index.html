<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    body {
      background: #ffe6ec;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 40px 16px;
      color: #c32c6c;
    }

    h1 {
      font-size: clamp(28px, 6vw, 48px);
      margin-bottom: 20px;
    }

    img {
      width: clamp(260px, 80vw, 360px);
      border-radius: 24px;
      margin-bottom: 32px;
      transition: all 0.3s ease;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    button {
      padding: 16px 28px;
      font-size: clamp(18px, 5vw, 24px);
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 140px;
    }

    #yesBtn {
      background: #e6005c;
      color: white;
    }

    #noBtn {
      background: #ff8da1;
      color: white;
    }

    /* ðŸ“± Small screens */
    @media (max-width: 480px) {
      .buttons {
        flex-direction: column;
        gap: 18px;
      }
    }
  </style>
</head>

<body>

  <h1>Will You Be My Valentine? ðŸ’–</h1>

  <img id="gif"
    src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExenZvOGNjdGF6eXhubDkybzgyYmJmNmg2cnNqaGEyNjMxajZuZ3Z5OCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1lI2fw1VE0LUFUhFqe/giphy.gif"
    alt="Valentine GIF">

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’ž</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const gif = document.getElementById("gif");

    let yesScale = 1;
    let noClicks = 0;

    const noMessages = [
      "Are you sure?",
      "Babe click yes",
      "You're sleeping outside"
    ];

    const noGifs = [
      "https://tenor.com/view/cutemort-scaredmort-madagascar-mort-frightened-gif-16501691861099435980.gif",
      "https://tenor.com/view/madagascar-mort-scared-crying-cute-gif-21551289.gif",
      "https://tenor.com/view/angry-cute-cute-angry-mort-angry-take-that-back-take-that-back-gif-17847504765395617219.gif"
    ];

    noBtn.onclick = () => {
      if (noClicks < noMessages.length) {
        noBtn.textContent = noMessages[noClicks];
      }

      if (noClicks < noGifs.length) {
        gif.src = noGifs[noClicks];
      }

      yesScale = Math.min(yesScale + 0.25, 1.8); // ðŸ‘ˆ cap growth for mobile
      yesBtn.style.transform = `scale(${yesScale})`;

      noClicks++;
    };

    yesBtn.onclick = () => {
      gif.src = "https://tenor.com/view/mort-gif-70987908735339905.gif";
      gif.style.width = "clamp(320px, 90vw, 480px)";

      document.querySelector("h1").textContent = "YAY ðŸ’˜";
      document.querySelector(".buttons").remove();

      const msg = document.createElement("p");
      msg.style.fontSize = "clamp(20px, 5vw, 28px)";
      msg.style.marginTop = "20px";
      msg.innerHTML = "Best decision you've made today ðŸ˜ŒðŸ’ž<br>Happy Valentineâ€™s Day!";
      document.body.appendChild(msg);
    };
  </script>

</body>
</html>
